<div class="row">
    <div class="column col-2">
        <app-navbar></app-navbar>
    </div>
    <div class="column col-10">
        <h2>Project Details</h2><br><br>
        <form>
            <div class="row">
                <div class="form-group col-3">
                    <label for="project-id">Project ID</label>
                    <input type="text" class="form-control col-3" id="project-id" value="{{ this.project_id }}" disabled>
                </div>
                <div class="form-group col-3">
                    <label for="project-title">Project Title</label>
                    <input type="text" class="form-control col-12" id="project-title" value="{{ this.project_title }}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-11">
                    <label for="project-git">Project Github Repository</label>
                    <input type="text" class="form-control col-6" id="project-git" value="{{ this.project_git }}">
                </div>
            </div>
        </form>
    </div>
</div>
