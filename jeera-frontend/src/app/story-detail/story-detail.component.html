<div class="row">
    <div class="column col-2">
        <app-navbar></app-navbar>
    </div>
    <div class="column col-10">
        <h2>Story Details</h2><br><br>
        <form>
            <div class="row">
                <div class="form-group col-3">
                    <label for="story-id">Story ID</label>
                    <input type="text" class="form-control col-3" id="story-id" value="{{ this.story_id }}" disabled>
                </div>
                <div class="form-group col-3">
                    <label for="story-title">Story Title</label>
                    <input type="text" class="form-control col-12" id="story-title" value="{{ this.story_title }}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="story-desc">Story Description</label>
                    <textarea class="form-control col-6" id="story-desc" style="height: 100px" value="{{ this.story_desc }}"></textarea>
                </div>
            </div>
                <div class="row">
                    <div class="form-group col-3">
                        <label for="story-type">Story Type</label>
                        <select name="type" class="form-control" id="story-type">
                            <option>Enhancement</option>
                            <option>Bug</option>
                            <option>Development</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="story-level">Story Level</label>
                        <select name="level" class="form-control" id="story-level">
                            <option>Demon</option>
                            <option>Dragon</option>
                            <option>God</option>
                        </select>
                    </div>
                </div>
        </form>
    </div>
</div>
